apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files("${System.properties['java.home']}/lib/jfxrt.jar")
    testCompile files("lib/ScenicView.jar")
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.1'
}

['DemoOne','DemoTwo','DemoThree', 'PileAngleDemo'].each { name ->
    task "$name" (type: JavaExec) {
        main = "com.github.shemnon.deckcontrol.$name"
        classpath = sourceSets.test.runtimeClasspath
    }
}